<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yahtzee Highscore</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

</head>
<body ng-app="app" ng-controller="MainController as mc">
<form id="mainInteractionForm" ng-submit="mc.addPlayer(playerNameInput, password)" class="loginForm">
    <div class="welcome-message-view">
        <h4>Number of players: {{mc.playerAmount}}</h4>
        Welcome Player {{mc.currentPlayerID +2}}, please enter name and password to login or create a new user.
        Please note that the password service is not secure at this moment, so don't enter your credit card information, etc.
    </div>

    <table>
        <tr>
            <th>
                <label for="loginInput" id="loginInputLabel">Name:</label><br />
            </th>
            <th>
                <input type="text" name="loginInput" id="loginInput" ng-model="playerNameInput" placeholder="name" /> <br />
            </th>
        </tr>
        <tr>
            <th>
                <label for="passwordInput" id="passwordInputLabel">Password:</label> <br />
            </th>
            <th>
                <input type="password" name="passwordInput" id="passwordInput" ng-model="password" placeholder="password" />
            </th>
        </tr>
    </table>

    <input type="submit" value="Enter" />
</form>
<script type="text/javascript" src="../static/js/angular.min.js" th:src="@{../js/angular.min.js}"></script>
<script type="text/javascript" src="../static/app/app.module.js" th:src="@{../app/app.module.js}"></script>
<script type="text/javascript" src="../static/app/highscore.controller.js" th:src="@{../app/highscore.controller.js}"></script>
<script type="text/javascript" src="../static/app/main.controller.js" th:src="@{../app/main.controller.js}"></script>
</body>

</html>
