<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yahtzee Highscore</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
</head>

<body ng-app="app" ng-controller="BookingsController as vm">

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">

            <form name="searchPlayerLog" ng-submit="vm.getPlayerLog(playerName)" class="search-form">
                <label for="searchInput" id="loginInputLabel">View game log for:</label>
                <input type="search" name="searchInput" id="searchInput" ng-model="playerName" placeholder="ex. Tomten" value="{{vm.searchInput}}" />
                <input type="submit" value="Enter" />
            </form>

            <div  id="dbResultsList">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Game ID</th>
                        <th>Winner</th>
                        <th>Winner's Points</th>
                        <th>Second</th>
                        <th>Third</th>
                        <th>Fourth</th>
                        <th>Date</th>
                        <th style="width: 90px"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="log in vm.playerLogList">
                        <td>{{log.gameID}}</td>
                        <td>{{log.winner}}</td>
                        <td>{{log.winnerPoints}}</td>
                        <td>{{log.secondPlace}}</td>
                        <td>{{log.thirdPlace}}</td>
                        <td>{{log.fourthPlace}}</td>
                        <td>{{log.date}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{../js/jquery-3.1.1.min.js}"></script>-->
<script type="text/javascript" src="../static/js/angular.min.js" th:src="@{../js/angular.min.js}"></script>
<script type="text/javascript" src="../static/app/app.module.js" th:src="@{../app/app.module.js}"></script>
<script type="text/javascript" src="../static/app/highscore.controller.js" th:src="@{../app/highscore.controller.js}"></script>

</body>
</html>
