<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yahtzee</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <link href="/static/css/testsite.css" th:href="@{/css/testsite.css}" rel="stylesheet" media="screen" />

</head>
<body ng-app="app" ng-controller="MainController as mc">
<div class="container" >
    <div th:replace="template :: header"></div>
    <div>
        <div class="mainContentView content-view">
            <div ng-include="mc.mainView" id="mainAppView">
                <h1>{{mc.message}}</h1>
            </div>
        </div>

        <div ng-show="mc.players.length">
            <div th:replace="template :: playerViewerFragment" >PlayerViewerFragment</div>
        </div>


        <div class="content-view">
            <div>
                <div class="" ng-controller="BookingsController as vm">

                    <div class="btn-group" role="group" id="content-view-button-group">
                        <button ng-click="vm.getAll()" type="button" class="btn btn-default">Highscore</button>
                        <button ng-click="vm.getGameLog(1008)" type="button" class="btn btn-default">Game Log</button>
                        <button ng-click="vm.getPlayerLog('Hilmar')" type="button" class="btn btn-default">Player History</button>
                        <button ng-click="vm.toggle()" type="button" class="btn btn-default">{{vm.toggleMode}}</button>
                    </div>
                    <div class="infoDisplay" ng-include="vm.informationView" ng-show="vm.toggleValue"></div>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="template :: footer"></div>
</div>


<script type="text/javascript" src="../static/js/angular.min.js" th:src="@{../js/angular.min.js}"></script>
<script type="text/javascript" src="../static/js/angular-route.min.js" th:src="@{../js/angular-route.min.js}"></script>
<script type="text/javascript" src="../static/app/app.module.js" th:src="@{../app/app.module.js}"></script>
<script type="text/javascript" src="../static/app/highscore.controller.js"
        th:src="@{../app/highscore.controller.js}"></script>
<script type="text/javascript" src="../static/app/main.controller.js" th:src="@{../app/main.controller.js}"></script>
</body>
</html>
